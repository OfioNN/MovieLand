<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styleLogin.css">
        <link rel="stylesheet" type="text/css" href="fontello/css/fontello.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
        <title>Login</title>
    </head>
    <body>
        <nav>
            <div id="logo">
                <a href="home.html"><i class="icon-superpowers"></i>Mo<span style="color: #850016;">evil</span>and</a>
            </div>
        </nav>

        <div id="login">
            <input type="text" placeholder="Username">
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm password">

            <div id="check">
                <input type="checkbox" role="switch" id="showPassword"><div id="showPass">Show password</div>
                <input type="checkbox" id="rememberMe"><div id="rememe">Remember me</div>
            </div>

            <div id="check2">
                <input type="checkbox" role="switch" id="agreed"><div id="agree">I agree with the <a href="https://en.wikipedia.org/wiki/Deal_with_the_Devil" target="_blank">terms</a> and conditions.
                </div>
            </div>

            <div id="down">
                <input type="submit" value="Sign Up">
                <div id="signUp">I already have an account <a href="login.html">Log in</a>.</div>

            </div>

        </div>
        <div id="footer">
            2024 &copy; All rights reserved
        </div>
    </body>
</html>
